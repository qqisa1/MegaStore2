<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MegaStore анкета</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<article class="container">
		<div class="data-1">
			<h3 class="h3-1">Анкета  для корпоративных клиентов</h3>
		<p class="p-1">Личные данные</p>
		<div class="cells-1">
			<input class="name-1" type="text" placeholder="Имя">
			<input class="name-2" type="text" placeholder="Фамилия">
			<input class="name-3" type="text" placeholder="Отчество">
		</div>
		</div>
		<div class="data-2">
			<p class="p-2">Паспортные данные</p>
			<input class="pasport-1" type="text" placeholder="Дата рождения">
			<input class="pasport-2" type="text" placeholder="Место проживания по прописке">
			<input class="pasport-3" type="text" placeholder="Серийный номер AN/ID">
			<input class="pasport-4" type="text" placeholder="ИНН">
			<input class="pasport-5" type="text" placeholder="Дата получения">
			<input class="pasport-6" type="number" placeholder="Контактный номер">
			<input class="pasport-7" type="text" placeholder="Электронный адрес">
			<input class="pasport-8" type="text" placeholder="Наименование банка">
			<input class="pasport-9" type="text" placeholder="Фактическое место проживания">
			<button class="next-btn">Далее</button>
		</div>
	</article>
</body>
</html>
